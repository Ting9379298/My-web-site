<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <link
      rel="icon"
      type="image/png"
      size="32x32"
      href="./images/favicon-32x32.png"

    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | QR code component</title>

    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Signika+Negative:wght@300..700&display=swap"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&family=Signika+Negative:wght@300..700&display=swap"
      rel="stylesheet"
    />

  <body>
